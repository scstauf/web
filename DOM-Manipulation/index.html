<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="q.js"></script>
		<script type="text/javascript">
			var clickCount = 0;
		
			_(document).on('DOMContentLoaded', function () {
				_('#div').append('<ul><li>foo</li><li>bar</li></ul>');
				
				_('#btn').on('click', function () {
					++clickCount;
					alert('Clicked ' + clickCount + ' time(s).');
				});
			});
		</script>
	</head>
	<body>
		<div id="div">
			Hello, World!
		</div>
		<input id="btn" type="submit" value="click me" />
	</body>
</html>
